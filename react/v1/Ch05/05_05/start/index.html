<!DOCTYPE html>
<html>
    <head>
        <script src="https://fb.me/react-15.2.1.js"></script>
        <script src="https://fb.me/react-dom-15.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
        <title>Component Lifecycle</title>
        <style>
            #myDiv { background: blue; height: 200px; width: 200px; }
        </style>
    </head>
    <body>
        <div id='react-container'></div>
        <script type="text/babel">
        var Box = React.createClass({
            componentWillMount() {
                alert('display will begin now')
            },
            componentDidMount() {
                alert('component just mounted')
            },
            render() {
                return (<div id='myDiv'></div>)
            }
        })

        ReactDOM.render(<Box/>,document.getElementById('react-container'))

        var myBoxOnScreen = document.getElementById('myDiv');
        myBoxOnScreen.onclick = function(){
            ReactDOM.unmountComponentAtNode(document.getElementById('react-container'))
            alert('component is unmounted')
        }

        </script>
    </body>
</html>
